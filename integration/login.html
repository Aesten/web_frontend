<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Musicca - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="menu">
    <nav class="navigation">
      <div class="logo">
        <img src="./assets/img/musicca-logo.png" alt="Musicca" width=180px height=29.5px>
      </div>
      <div class="navigation-buttons">
        <a class="navigation-item" href="#">Exercises</a>
        <a class="navigation-item" href="#">Lessons</a>
        <a class="navigation-item" href="./about.html">About</a>
      </div>
      <div class="dummy-buttons"></div>
      <div class="authentification-buttons">
        <a class="authentification-item" href="#">Create account</a>
        <a class="authentification-item" href="./login.html">Log in</a>
      </div>
    </nav>
  </div>

  <div class="dummy-separator"></div>
  <div class="dummy-separator2"></div>

  <div class="content">
    <h1>Log in</h1>
    <form class="login-form" action="/register" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <div class="input-dummy"></div>
      <input type="text" name="password" placeholder="Password" required>
      <div class="input-dummy"></div>
      <input type="submit" value="Log in">
    </form>
  </div>
</body>

</html>
